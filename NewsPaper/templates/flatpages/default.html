<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Bare - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        {% load static %}
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
           <div class="container">
               <a class="navbar-brand" href="#">Django flatpages</a>
               <button class="navbar-toggler" type="button" data-toggle="collapse"
                       data-target="#navbarResponsive"
                       aria-controls="navbarResponsive" aria-expanded="false"
                       aria-label="Toggle navigation">
                   <span class="navbar-toggler-icon"></span>
               </button>
               <div class="collapse navbar-collapse" id="navbarResponsive">
                   <ul class="navbar-nav ml-auto">
                       <li class="nav-item">
                           <a class="nav-link" href="/news">Все новости</a>
                       </li>
                       <li class="nav-item">
                           <a class="nav-link" href="/news/categories/">Категории</a>
                       </li>
                       <li class="nav-item">
                           <a class="nav-link" href="/news/search/">Поиск</a>
                       </li>
                       <li class="nav-item">
                           <a class="nav-link" href="/news/create/">Создать новость</a>
                       </li>
                       <li class="nav-item">
                           <a class="nav-link" href="/articles/create/">Создать статью</a>
                       </li>
                   </ul>
               </div>
               <form class="form-inline">
               <span class="navbar-text">
                   {% if request.user.username %}
                       {{request.user.username}}
                       <button class="btn btn-sm btn-outline-secondary" type="button"> <a href="/profile/">Профиль</a> </button>
                       <button class="btn btn-sm btn-outline-secondary" type="button"> <a href="/sign/logout/">Выйти</a> </button>
                   {% else %}
                       <button class="btn btn-sm btn-outline-secondary" type="button"> <a href="/sign/login/">Войти</a> </button>
                   {% endif %}
               </span>
               </form>
           </div>
        </nav>
        <!-- Page content-->
        <div class="container">
           <div class="row">
               <div class="col-lg-12 text-center">
                   {% block content %}
                   {{ flatpage.content }}
                   {% endblock content %}
               </div>
           </div>
        </div>
    </body>
</html>
